<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Benjamin and Steven">
	<meta name="keywords" content="keywords,here">
	<link rel="shortcut icon" href="{{ STATIC_URL }}/resources/img/favicon.png" type="image/vnd.microsoft.icon"> 
	<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Margarine|Unkempt' type='text/css'>
	<link rel='stylesheet' href="{{ STATIC_URL }}/resources/css/normalize.css" type="text/css">
	<link rel="stylesheet/less" href="{{ STATIC_URL }}/resources/css/foodalert.less" type="text/css">
	<link rel="stylesheet" href="{{ STATIC_URL }}/resources/css/original.css" type="text/css">
	<link rel="stylesheet" href="{{ STATIC_URL }}/resources/css/jquery-ui.css" type="text/css" media="all" />
	<script src="{{ STATIC_URL }}/resources/js/less-1.3.0.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}/resources/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}/resources/js/jquery-ui-1.10.1.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}/resources/js/humane.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}/resources/js/calfoodalert.js" type="text/javascript"></script>
	<title>CubGrub - Favorites</title>
</head>
<body>
<header>
	<div id="title">
		<a href="index" title="CubGrub - rawrr!">
			<img src="{{ STATIC_URL }}resources/img/logo.png" alt="cubgrub logo" title="CubGrub - rawrr!"/>
		</a>
		<h1>
			<a href="index" title="CubGrub - rawrr!">CubGrub</a>
		</h1>
	</div>
	<div class="auth-info">
		USER TELEPHONE | <a href="#">logout</a>
	</div>
</header>
<section id="favorites" class="ui-widget">
	<h2>Choose your favorites:</h2>
	<input placeholder="type, then press enter" type="search" name="fav" id="fav_search" onkeyup="searchOpen()"></input>
	<input type="submit" value="add" name="add" id="fav_add"></input>
	<p class="warning">Note: Double click on a food below to stop receiving notifications for it.</p>
	<ul id="chosen_favorites">
	{% if has_favorites %} {{ LIST_OF_FAVORITES }} {% endif %}
	</ul>
</section>
<footer class="fav">
	<div>
		<div class="up-button"><a href="#done">finish</a></div>
	</div>
</footer>
<div id="done">
	<div>
		<p>You're all done, enjoy!</p>
		<span>logout</span>
	</div>
</div>
<div id="stop">
	<div>
		<p>you asked to stop texting</p>
	</div>
</div>

</body>
</html>
