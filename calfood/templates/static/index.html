<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Benjamin and Steven">
	<meta name="keywords" content="keywords,here">
	<link rel="shortcut icon" href="resources/img/favicon.ico" type="image/vnd.microsoft.icon">
	<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Source+Sans+Pro' type='text/css'>
	<link rel='stylesheet' href="resources/css/normalize.css" type="text/css">
	<link rel="stylesheet/less" href="resources/css/foodalert.less" type="text/css">
	<title>CalFoodAlert</title>
</head>
<body>
<header>
	<h1>CalFoodAlert</h1>
	<div class="auth-info">
		<a href="#login">login</a>
	</div>
</header>
<section id="splash">
	<img src="resources/img/text.png" alt="placeholder" />
	<p>You'll never have to miss your favorite food on campus again! CalFoodAlert will send you a text message when your favorite food is being served on campus.</p>
	<div class="button"><a href="#register">sign up</a></div>
</section>
<div id="login">
	<div>
		<form name="login" method="POST">
		<p class="cancel"><a href="#">X</a></p>
		<input placeholder="(555) 555-5555" type="tel" name="telephone" required></input>
		<input placeholder="password" type="password" name="pwd" required></input>
		<input type="submit" value="login" name="login"></input>
		</form>
	</div>
</div>
<div id="register">
	<div>
		<form name="register" method="POST">
		<p class="cancel"><a href="#">X</a></p>
		<input placeholder="(555) 555-5555" type="tel" name="telephone" required></input>
		<input placeholder="password" type="password" name="pwd" required></input>
		<input placeholder="repeat password" type="password" name="pwd_conf" required></input>
		<input type="submit" value="register" name="register"></input>
		</form>
	</div>
</div>
<div id="verify">
	<div>
		<form name="verify" method="POST">
		<p class="cancel"><a href="#">X</a></p>
		<p>Check your phone for a code and enter it here.</p>
		<input placeholder="123456" type="text" name="code" required></input>
		<input type="submit" value="verify" name="verify"></input>
		</form>
	</div>
</div>

<script src="resources/js/less-1.3.0.min.js" type="text/javascript"></script>

</body>
</html>
